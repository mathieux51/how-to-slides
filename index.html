<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>HowTo</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">



	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
	<!-- Custom css -->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Présentation de l’entreprise et/ou du service</h1>
				<p>
				</p>
			</section>

			<!-- Contexte du projet -->

			<section>
				<section>
					<h1>Contexte du projet</h1>
				</section>

				<!-- Cahier des charges -->
				<section>
					<h2>Cahier des charges </h2>
					<p>Expressions des besoins</p>
				</section>

				<!-- Environnement humain -->
				<section>
					<h2>Environnement humain</h2>
					<p>Personas et UX Map</p>
				</section>

				<!-- Environnement technique -->
				<section>
					<h2>Environnement technique</h2>

				</section>
			</section>

			<!-- Analyse -->

			<section>
				<h1>Analyse</h1>
				<p>Technologie à utiliser</p>
			</section>

			<!-- Conception et codage -->

			<section>
				<h1>Conception et codage</h1>
				<p></p>
			</section>

			<!--  Synthèse et conclusion -->

			<section>
				<h1>Synthèse et conclusion</h1>
				<p>Gestion du temps</p>
				<p>Leçons tirées</p>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			],
			// Display the page number of the current slide
			slideNumber: true,
		});
	</script>
</body>

</html>
